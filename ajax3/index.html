<fieldset>

<script type="text/javascript">
	$(document).ready(function() {
		
		$('.alert').hide();
	});
$(document).on('click', '#btn', function(event) {

	event.preventDefault();

$.ajax({
	url: 'http://localhost/itsup2018/ajax3/controlleur.php',
	type: 'POST',
	data: $('#formproduit').serialize(),

	/*{libelle: $('#libelle').val(),prix: $('#prix').val()}*/
})
.done(function(data) {
	$('.alert').show();
	console.log("success",data);
	$('.tof').attr({
		src: 'images/happy.jpg'
	});
	$('#notice').html(data)

})
.fail(function(error) {
	console.log("error",error);
	$('.tof').attr({
		src: 'images/sad.jpg'
	});

})
.always(function() {
	console.log("complete");
	$('#libelle').val("");
	$('#prix').val("");
	$('#formproduit').hide();

});

	
});

$(document).on('click', '#lien', function(event) {
	event.preventDefault();
	
});

</script>
